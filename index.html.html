 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="nae()">
        CLICK ME
    </button>
<h1 id="h1" ></h1>

     <script>
      let n=document.getElementById("btn")
      n.addEventListener("click",()=>{
        // let clr="123456789ABCDEF"
        let clr=["1","2","3","4","5","6","7","8","9","A","B","C","D","E","F"]
        hex="#"
    for(i=0;i<6;i++){
        hex+=clr[Math.floor(Math.random()*10)]
    }
     document.body.style.backgroundColor= hex
      })

  function nae(){
    let arr=["Raina","Dhoni","Yuvraj","Sachin","Rohit","Dhawan","Bhuvaneswar","Shami","Bumrah","India"]
  let z=arr[Math.floor(Math.random()*arr.length)]
  let a=document.getElementById("h1")
  a.innerHTML=z
  }
    </script>
</body>
</html>
